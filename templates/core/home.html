{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>خانه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">پنل فروشگاه</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3">سلام، {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">خروج</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="mb-4">محصولات</h2>

        <!-- Placeholder برای محصولات -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="محصول نمونه">
                    <div class="card-body">
                        <h5 class="card-title">نام محصول</h5>
                        <p class="card-text">توضیح کوتاه محصول.</p>
                        <a href="#" class="btn btn-primary">جزئیات</a>
                    </div>
                </div>
            </div>
            <!-- این بخش رو بعداً با for loop محصولات دینامیک پر می‌کنی -->
        </div>
    </div>

</body>

</html>
